<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local Toâ€‘Do List</title>
  <style>
    :root {
      --bg: #0b1020;
      --panel: #121832;
      --panel-2: #1b2347;
      --text: #e9ecf1;
      --muted: #b8c0d6;
      --accent: #6ea8fe;
      --accent-2: #8bd3ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font: 16px/1.4 system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif; 
      background: radial-gradient(1200px 800px at 20% -10%, #1b2347 0%, #0b1020 40%), var(--bg);
      color: var(--text); min-height: 100vh; display: grid; place-items: center;
    }
    .app {
      width: min(700px, 94vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px; box-shadow: 0 20px 60px rgba(0,0,0,0.45);
      overflow: hidden;
    }
    header {
      padding: 18px 22px; background: linear-gradient(180deg, var(--panel-2), var(--panel));
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    h1 { margin: 0; font-size: 1.25rem; letter-spacing: .3px; }
    .composer {
      display: grid; grid-template-columns: 1fr auto; gap: 10px; padding: 14px; background: var(--panel);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .composer input[type="text"] {
      width: 100%; padding: 12px 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.12);
      background: rgba(10,14,30,0.7); color: var(--text); outline: none;
    }
    .composer input::placeholder { color: #95a1bf; }
    .btn {
      border: none; outline: none; cursor: pointer; font-weight: 600;
      padding: 12px 16px; border-radius: 12px; background: linear-gradient(180deg, var(--accent-2), var(--accent));
      color: #071021; box-shadow: 0 8px 20px rgba(110,168,254,0.3); transition: transform .06s ease;
    }
    .btn:active { transform: translateY(1px); }
    ul#list { list-style: none; padding: 0; margin: 0; }
    li.task { display: flex; justify-content: space-between; align-items: center; padding: 12px 14px; border-bottom: 1px solid rgba(255,255,255,0.06); background: rgba(255,255,255,0.02); }
    li.task:hover { background: rgba(255,255,255,0.04); }
    .task-left { display: flex; align-items: center; gap: 10px; }
    .task-left span { word-break: break-word; }
    .task-left.done span { text-decoration: line-through; opacity: .7; }
    .iconbtn { background: transparent; border: 1px solid rgba(255,255,255,0.12); color: var(--muted); padding: 6px 10px; border-radius: 10px; cursor: pointer; }
    .iconbtn:hover { border-color: var(--accent); color: var(--text); }
    .empty { text-align: center; padding: 28px; color: var(--muted); }
    footer { padding: 12px 16px; background: var(--panel); display: flex; justify-content: space-between; align-items: center; font-size: .9rem; color: var(--muted); }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>âœ… Toâ€‘Do List (Local)</h1>
      <div><span id="count">0</span> tasks</div>
    </header>

    <div class="composer">
      <input id="newTask" type="text" placeholder="Add a new task and press Enterâ€¦" autocomplete="off" />
      <button id="addBtn" class="btn">Add</button>
    </div>

    <ul id="list"></ul>
    <div id="empty" class="empty">Nothing here yet. Add your first task! ðŸŽ¯</div>

    <footer>
      <button id="clearDone" class="iconbtn">Clear Completed</button>
    </footer>
  </div>

  <script>
    const els = {
      list: document.getElementById('list'),
      empty: document.getElementById('empty'),
      newTask: document.getElementById('newTask'),
      addBtn: document.getElementById('addBtn'),
      clearDone: document.getElementById('clearDone'),
      count: document.getElementById('count'),
    };

    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

    function save() { localStorage.setItem('tasks', JSON.stringify(tasks)); }
    function updateCount() { els.count.textContent = tasks.length; }

    function render() {
      els.list.innerHTML = '';
      tasks.forEach((t, i) => {
        const li = document.createElement('li');
        li.className = 'task';
        li.innerHTML = `
          <div class="task-left ${t.done ? 'done' : ''}">
            <input type="checkbox" ${t.done ? 'checked' : ''}>
            <span>${t.title}</span>
          </div>
          <button class="iconbtn">Delete</button>
        `;
        li.querySelector('input').addEventListener('change', (e) => {
          t.done = e.target.checked; save(); render();
        });
        li.querySelector('button').addEventListener('click', () => {
          tasks.splice(i, 1); save(); render();
        });
        els.list.appendChild(li);
      });
      els.empty.style.display = tasks.length ? 'none' : 'block';
      updateCount();
    }

    function addTask(title) {
      title = title.trim();
      if (!title) return;
      tasks.unshift({ title, done: false });
      save(); render();
    }

    els.addBtn.addEventListener('click', () => { addTask(els.newTask.value); els.newTask.value = ''; });
    els.newTask.addEventListener('keydown', (e) => { if (e.key === 'Enter') { addTask(els.newTask.value); els.newTask.value = ''; } });

    els.clearDone.addEventListener('click', () => {
      tasks = tasks.filter(t => !t.done);
      save(); render();
    });

    render();
  </script>
</body>
</html>
