<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SuperMall - Login / Register</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>🛍️ SuperMall Portal</h1>

  <!-- Login -->
  <section id="login-section">
    <h2>Login</h2>
    <input id="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <p id="loginMsg"></p>
    <a href="#" id="show-register">Create Account</a>
  </section>

  <!-- Register -->
  <section id="register-section" style="display:none">
    <h2>Register</h2>
    <input id="r_name" placeholder="Full Name" />
    <input id="r_email" placeholder="Email" />
    <input id="r_password" type="password" placeholder="Password" />
    <button id="registerBtn">Register</button>
    <p id="registerMsg"></p>
    <a href="#" id="show-login">Back to Login</a>
  </section>

  <script type="module" src="firebaseConfig.js"></script>
  <script type="module" src="logger.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="setupDatabase.js"></script>
</body>
</html>
