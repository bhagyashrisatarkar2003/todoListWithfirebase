<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SuperMall - Merchant Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>🏪 Merchant Dashboard</h1>
  <p>Welcome, Merchant! Manage your shop and offers here.</p>

  <div class="card">
    <h3>Add Offer</h3>
    <input id="offerTitle" placeholder="Offer title">
    <input id="offerDesc" placeholder="Offer description">
    <input id="offerExpiry" type="date">
    <button id="saveOffer">Save Offer</button>
  </div>

  <button onclick="window.location.href='index.html'">Logout</button>
</body>
</html>
