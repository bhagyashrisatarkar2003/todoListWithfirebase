<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SuperMall - Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>👑 Admin Dashboard</h1>
  <p>Welcome, Admin! Manage users, shops, and offers below.</p>

  <div class="card">
    <button onclick="window.location.href='index.html'">Logout</button>
  </div>

  <div id="data-section" class="card">
    <h3>📊 Firestore Data Overview</h3>

    <div id="users-section">
      <h2>👥 Users</h2>
      <table id="users-table" border="1" width="100%">
        <thead>
          <tr><th>Name</th><th>Email</th><th>Role</th><th>Created At</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="shops-section">
      <h2>🏬 Shops</h2>
      <table id="shops-table" border="1" width="100%">
        <thead>
          <tr><th>Name</th><th>Address</th><th>Floor</th><th>Owner Email</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="offers-section">
      <h2>🎁 Offers</h2>
      <table id="offers-table" border="1" width="100%">
        <thead>
          <tr><th>Title</th><th>Description</th><th>Expiry</th><th>Shop ID</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase + Fetch Logic -->
  <script type="module">
    import { db } from './firebaseConfig.js';
    import {
      collection,
      getDocs
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    // Utility: fill HTML table with data
    function populateTable(tableId, docs, fields) {
      const tbody = document.querySelector(`#${tableId} tbody`);
      tbody.innerHTML = '';
      docs.forEach(doc => {
        const data = doc.data();
        const tr = document.createElement('tr');
        fields.forEach(f => {
          const td = document.createElement('td');
          td.textContent = data[f] || '-';
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    async function fetchFirestoreData() {
      try {
        console.log('📡 Fetching Firestore data...');

        // Fetch Users
        const usersSnap = await getDocs(collection(db, 'users'));
        populateTable('users-table', usersSnap.docs, ['name', 'email', 'role', 'createdAt']);

        // Fetch Shops
        const shopsSnap = await getDocs(collection(db, 'shops'));
        populateTable('shops-table', shopsSnap.docs, ['name', 'address', 'floor', 'ownerEmail']);

        // Fetch Offers
        const offersSnap = await getDocs(collection(db, 'offers'));
        populateTable('offers-table', offersSnap.docs, ['title', 'description', 'expiry', 'shopId']);

        console.log('✅ Data loaded successfully.');
      } catch (err) {
        console.error('❌ Error loading Firestore data:', err);
        alert('Error loading data: ' + err.message);
      }
    }

    fetchFirestoreData();
  </script>
</body>
</html>
